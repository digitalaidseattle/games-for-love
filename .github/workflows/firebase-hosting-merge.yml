name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - run: |
          touch .env
          echo VITE_MAPTILER_API_KEY=${{ secrets.MAPTILER_API_KEY }} >> .env
          echo VITE_AIRTABLE_ANON_KEY=${{ secrets.AIRTABLE_ANON_KEY }} >> .env
          npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAMES_FOR_LOVE }}
          channelId: live
          projectId: games-for-love
